<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>AutoMotive BSAS</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.amautomotive.it/wp-content/uploads/2023/03/logoarea-1.png" alt="">
            </div>
            <div class="buscador">
                <input style="border-radius: 10px; border: 2px solid black;" id="buscador-botoncito" type="text"
                    placeholder="Elige tu vehículo aquí...">
                <button style="border-radius: 10px; padding: 3px; margin-left: 10px; border: none;" id="boton-buscar">
                    <img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" alt="lupa">
                </button>
            </div>
            <div class="carrito-button">
                <button style="border: none;" id="carrito-button">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp78PYZjNkW9R9h5CIalseE4d7ucKOfS3TWw&usqp=CAU" alt="carrito">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="tapar">
            <h2>Genial aquí está lo que vas a llevar!</h2>
            <div id="carrito-card"></div>
            <div id="carrito-precio-total"></div>
            <div class="botones-carrito">
                <button class="carrito-botton-flex">Realizar compra</button>
                <button class="carrito-botton-flex">Seguir comprando</button>
                <button class="carrito-botton-flex">Vaciar carrito</button>
            </div>
        </div>
        <div class="vehiculos">
            <div class="vehiculos-titulo">
                <h1>AutoMotive 2.0</h1>
                <h3>Lo mejor de Buenos Aires.</h3>
            </div>
            <div class="vehiculos-tarjetas">
                <div style="background-color: rgb(241, 241, 241); padding: 20px; border-radius: 20px; height: 200px; width: 300px;" class="filtros">
                    <p>Filtrar :</p>
                    <div class="filtros-botones">
                        <button style="border: 2px solid black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="btn-filtros" data-tipo="MenorPrecio" data-orden="asc">Menor precio</button>
                        <button style="border: 2px solid black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="btn-filtros" data-tipo="MayorPrecio" data-orden="des">Mayor precio</button>
                    </div>
                </div>
                <div id="tarjetas"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="row">
                <ul>
                    <li><a href="#">Contactanos</a></li>
                    <li><a href="#">Otros Servicios</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Career</a></li>
                </ul>
            </div>
            <div class="row">
                <p>BaoDan Copyright © 2023 AutoMotive - Todos los derechos reservados || Diseñado By: BaoDan.</p>
            </div>
        </div>
    </footer>
    <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
